<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="../styles/style.css">

    <script type="module" src="../scripts/script.js"></script>
    <!-- <script type="module" src="../index.js"></script> -->
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pkijs/2.1.106/pkijs.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/file-saver"></script>
    <!-- <script type="module" src="/scripts/script.js"></script> -->
    
    <title>Conversor</title>
</head>

<body>
    <div class="container">
        <div class="menu-bar open-menu">
            <!-- <div class="night-mode"><i class="fa-regular fa-moon"></i></div> -->
            <div class="logo-menu"></div>
            <div class="menu-itens">
                <div class="menu-item">Item 1</div>
                <div class="menu-item">Item 2</div>
                <div class="menu-item">Item 3</div>
                <div class="menu-item">Item 4</div>
            </div>
        </div>
        <div class="main-box">
            <div class="navbar">
                <div class="logo-navbar opacity-0"></div>
                <!-- <div class="nav-itens-box"></div> -->
            </div>
            <div class="archive-box">
                <i class="fa-solid fa-cloud-arrow-down cloud-icon"></i>
                <div class="archive-display">Clique ou arraste seus arquivos aqui!</div>
                <input type="file" id="fileInput" style="display: none;" accept=".pfx,.crt,.key">
            </div>
        </div>
        <div class="help-button help-button-hover"><i class="fa-regular fa-circle-question help-icon"></i>
            <div class="help-box"></div>
        </div>
    </div>


</body>

</html>
